<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="beauty.css">
  <title>Tip calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/1d6f63b5e8.js" crossorigin="anonymous"></script>
</head>

<body>

  <div id="calc-container">

    <div id="input-screen">
      <p>Bill</p>
      <input type="number" id="bill-input" placeholder="0">
      <i class="fas fa-dollar-sign"></i>

      <p>Select Tip %</p>

      <div id="tip-container">
        <button class="tip-btn" data-value = "5">5%</button>
        <button class="tip-btn" data-value = "10">10%</button>
        <button class="tip-btn" data-value = "15">15%</button>
        <button class="tip-btn" data-value = "25">25%</button>
        <button class="tip-btn" data-value = "50">50%</button>
        <button class="tip-btn custom-btn">Custom</button>
      </div>

      <p>Number of People</p>
      <input type="number" id="num-of-people-input" placeholder="0">
    </div>

    <div id="output-screen">

      <div class="output-tip">
        <div>Tip Amount </br> <span class="gray-txt">/ person</span></div>
        <div class="output-number">$<span id="output-number-tip">0.00</span></div>
      </div>

      <div class="output-total">
        <div>Total</br> <span class="gray-txt">/ person</span></div>
        <div class="output-number">$<span id="output-number-total">0.00</span></div>
      </div>

      <button id="output-reset-btn" class="reset-btn">RESET</button>

    </div>

  </div>
